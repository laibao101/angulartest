<!DOCTYPE html>
<html ng-app="exampleApp">

<head>
    <meta charset="utf-8">
    <title>SportsStore</title>
    <script src="angular.js"></script>
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" href="bootstrap-theme.css">
    <script src="controller.js"></script>
    <script src="filters.js"></script>

    <script>
        var myApp=angular.module("exampleApp",['exampleApp.Directives','exampleApp.Services','exampleApp.Filters','exampleApp.Controllers']);

       angular.module("exampleApp.Directives",[])
            .directive("highlight",function($filter){
                var dayFilter=$filter("dayName");
                return function(scope,element,attrs){
                    if(dayFilter(scope.day)==attrs["highlight"]){
                        element.css("color","red");
                    }
                }
            })


       angular.module("exampleApp.Services",[])
            .service("days",function(nowValue){
                this.today=nowValue.getDay();
                this.tomorrow=this.today+1;
            })
            .config(function(){
                console.log("Service module config : (no time)");
            })
            .run(function(startTime){
                console.log("Service module run: "+startTime);
            })
        
        var now=new Date();
        myApp.value("nowValue",now);
        
        myApp.constant("startTime",new Date().toLocaleTimeString());
        myApp.config(function(startTime){
            console.log("Main module config: " + startTime);
        });
        myApp.run(function(startTime){
            console.log("Main module run :" + startTime);
        });


    </script>
</head>

<body>
    <div class="panel">
        <div class="page-header">
            <h3>AngularJs App</h3>
        </div>
        <h4 ng-controller="dayCtrl" highlight="Thureday" fdskafjklsa="" 84785348="">Today is {{day || "(unknown)" |dayName}}</h4>
        <h4 ng-controller="tomorrowCtrl">Tomorrow is {{tomorrow || "(unknown)" | dayName}}</h4>
    </div>
</body>

</html>
